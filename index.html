<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/be3eb44708.js" 
  crossorigin="anonymous"></script>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-container">
      <div class="sidebar-title">
        <i class="fa-solid fa-table-columns"></i>
        <p>Dashboard</p>
      </div>
      <div class="nav-section">
        <div class="home">
          <i class="fa-solid fa-house"></i>
          <p>Home</p>
        </div>
        <div class="profile">
          <i class="fa-solid fa-user"></i>
          <p>Profile</p>
        </div>
        <div class="messages">
          <i class="fa-solid fa-message"></i>
          <p>Messages</p>
        </div>
        <div class="history">
          <i class="fa-solid fa-clock"></i>
          <p>History</p>
        </div>
        <div class="tasks">
          <i class="fa-solid fa-list-check"></i>
          <p>Tasks</p>
        </div>
        <div class="communities">
          <i class="fa-solid fa-users-rectangle"></i>
          <p>Communities</p>
        </div>
      </div>
      <div class="branding-section">
        <div class="settings">
          <i class="fa-solid fa-gear"></i>
          <p>Settings</p>
        </div>
        <div class="support">
          <i class="fa-solid fa-circle-question"></i>
          <p>Support</p>
        </div>
        <div class="privacy">
          <i class="fa-solid fa-lock"></i>
          <p>Privacy</p>
        </div>
      </div>
    </div>
  </div>
  <div class="header">
    <div class="left-header">
      <div class="search-container">
        <i class="fa-solid fa-magnifying-glass"></i>
        <div class="search-place"></div>
      </div>
      <div class="greeting-container">
        <img class="dog-img" 
        src="./images/pexels-dominika-roseclay-2023384.jpg" alt="dog image">
        <div class="greeting">
          <p>Hi there,</p>
          <p>Dummy Name (@dummy)</p>
        </div>
      </div>
    </div>
    <div class="right-header">
      <div class="profile-container">
        <i class="fa-solid fa-bell"></i>
        <img class="dog-img-small" 
        src="./images/pexels-dominika-roseclay-2023384.jpg" alt="dog image">
        <p>Dummy Name</p>
      </div>
      <div class="action-container">
        <div class="action">New</div>
        <div class="action">Upload</div>
        <div class="action">Share</div>
      </div>
    </div>
  </div>
  <div class="main-content"></div>
</body>
</html>
